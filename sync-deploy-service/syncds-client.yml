name: orianna
# ip、端口 与server.yml一致
server: ip:8003
# 同步范围的root文件夹，建议将配置文件放在代码库根目录，base-dir: ./
base-dir: ./demo-watch/src
# 监听触发间隔时间，毫秒
interval-ms: 500
# 可以设定多组监听，每组可设定独立的deploy部署命令
watch-list:
  -
    # 监听哪些文件、文件夹，限定相对与base-dir的路径
    include-paths:
      - ./test
      - file.txt
    # 用正则来进一步从include-paths范围内限定和排除，可留空
    include-regexp:
    # exclude idea's temp file  ___jb_tmp___
    exclude-regexp: (exe|__)$
    # 类似 java -jar xx-app.jar，支持本地实时滚动deploy命令的stdout
    deploy: "echo 123; sleep 1; echo 456;"